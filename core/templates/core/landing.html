<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        section{
            padding: 60px;
        }
        .carousel-item{
            height:35rem;
            background: rgb(141, 176, 198);
            color: white;
            position: relative;
            background-position: center;
            background-size: cover;
        }
        .overlay-image{
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            top: 0;
            background-position: right bottom;
            background-repeat: no-repeat;
            margin-right: 50px;
            background-size: contain;
    
        }
        .b1{
            background-color: rgb(141, 176, 198);
            
        }
    </style>
</head>
<body>
    
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="/static/img/StartHub3.png" alt="..." height="36">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/signin/">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/signup/">Sign Up</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <!-- main img & intro txt -->
    <section id = "intro">
        <div class="container-lg">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-5 text-center text-md-start">
                    <h1>
                        <div class="display-3 mb-2">Welcome to StartHub!</div>

                        <div class="display-6">A one stop platform to invest in startups or attract investors for your own</div>
                    </h1>
                    <p class="lead text-muted my-2">Login as an investor or a founder to start</p>
                    <br>
                    <a href="/signin/"><button type="button" class="btn text-white b1 mx-2">Login</button></a>
                    <a href="/signup/"><button type="button" class="btn text-white b1">Sign up</button></a>
                    
                </div>
                <div class="col-md-5 text-center d-none d-md-block">
                    <img src="/static/img/Startup_Monochromatic.svg" alt="svg here" class="img-fluid">
                </div>
            </div>
        </div>
    </section>

    <!-- carousel -->
    <section id="details">
        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="overlay-image" style="background-image: url(/static/img/79.svg);"></div>
                    <div class="container" style="position: absolute; bottom: 0; left: 0; right: 0;
                    padding-bottom: 50px;">
                        <h1 class="display-2" style="margin-left: 110px;">Invest</h1>
                        <p class="lead" style="margin-left: 110px; margin-bottom: 170px;">Find promising startups to invest in</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="overlay-image" style="background-image: url(/static/img/undraw_pitching_re_fpgk.svg); margin-top: 30px; margin-bottom: 30px;"></div>
                    <div class="container" style="position: absolute; bottom: 0; left: 0; right: 0;
                    padding-bottom: 50px;">
                        <h1 class="display-2" style="margin-left: 110px;">Raise funds</h1>
                        <p class="lead" style="margin-left: 110px; margin-bottom: 170px;">Pitch your idea to attract potential investors.</p>
                    </div>
                </div>
            </div>
            <a href="#myCarousel" class="carousel-control-prev" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a href="#myCarousel" class="carousel-control-next" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
        </div>
    </section>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
