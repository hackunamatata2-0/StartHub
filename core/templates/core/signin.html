<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Linking bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <title>Login</title>
</head>

<body style="background-repeat: no-repeat; background-size: cover; background-position: center;">

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
          <a class="navbar-brand" href="/">
            <img src="/static/img/StartHub3.png" alt="..." height="36">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            
          </div>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <Section>
        <div class="container-lg">
            <div class="row justify-content-center my-4">
                
                <div class="col-md-5 text-center d-none d-md-block">
                    <img src="/static/img/undraw_mobile_login_re_9ntv.svg" alt="svg here" class="img-fluid">
                </div>

                <div class="col-lg-3" style="border-radius: 15px; margin-left:50px; background-color: rgb(203, 237, 255);">
                    <div class="text-center mt-5">
                        <h1  style="color: rgb(40, 73, 95);">Login</h1>
                    </div>

                    <form method="POST" , action="">
                        {% csrf_token %}
                        <label for="email" class="form-label mt-3"></label>
                        <div class="mb-4 input-group">
                            <input type="email" class="form-control" id="email" placeholder="E-mail" name="username">
                        </div>
                        <label for="password1" class="form-label"></label>
                        <div class="mb-4 input-group">
                            <input type="password" class="form-control" id="password1" placeholder="Password" name="password">
                        </div>

                        <div class="my-4 text-center">
                            <button class="btn text-light" style="background-color: rgb(40, 73, 95);">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </Section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
