<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Linking bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <title>Sign up</title>
</head>

<body style="background-repeat: no-repeat; background-size: cover; background-position: center; background-color: rgb(193, 246, 253);">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
          <a class="navbar-brand" href="/">
            <img src="/static/img/StartHub3.png" alt="..." height="36">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
          </div>
        </div>
    </nav>
    <Section>
        <div class="container-lg">
            <div class="text-center mt-5">
                <h1 class="text-dark">Sign Up</h1>
                <p class="lead text-dark">Please fill out the following details:</p>
            </div>

            <div class="row justify-content-center my-4">
                <div class="col-lg-5 " style="border-radius: 15px; background-color: rgb(245, 247, 249);">
                    <form enctype="multipart/form-data" method="POST">
                        {% csrf_token %}
                        <label for="username" class="form-label mt-3"></label>
                        <div class="mb-4 input-group">
                            <input type="email" class="form-control" id="email" placeholder="E-mail" name = "username" >
                        </div>
                        
                        <label for="name" class="form-label"></label>
                        <div class="mb-4 input-group">
                            <input type="text" class="form-control" id="name" placeholder="Name" name = "name">
                        </div>

                        <label for="password1" class="form-label"></label>
                        <div class="mb-4 input-group">
                            <input type="password" class="form-control" id="password1" placeholder="Password" name = "password1">
                        </div>

                        <label for="password2" class="form-label"></label>
                        <div class="mb-4 input-group">
                            <input type="password" class="form-control" id="password2" placeholder="Confirm password" name = "password2">
                        </div>

                        <label for="mob" class="form-label"></label>
                        <div class="mb-4 input-group">
                            <input type="number" class="form-control" id="number" placeholder="Mobile number"  name = "mob">
                        </div>

                        <select class="form-select mt-3" aria-label="Default select example" name="typee" id="typee">
                            <option selected>Choose account type</option>
                            <option value="investor">Investor</option>
                            <option value="business">Startup</option>
                        </select>

                        <div class="input-group mb-3 mt-4">
                            <label class="input-group-text" for="dp">Profile Picture</label>
                            <input type="file" class="form-control" id="dp" name="dp" required>
                          </div>

                        <div class="my-4 text-center">
                            <button class="btn btn-secondary" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </Section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
