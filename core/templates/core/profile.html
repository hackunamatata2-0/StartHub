<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/profile.css">
    <title>Profile</title>
  </head>
  <body>
 <!-- navbar -->
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="/profile/">
        <img src="/static/img/StartHub3.png" alt="..." height="36">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"></a> 
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout/"><img width="80px" src="/static/img/Logout.png"></a>
          </li>

        </ul>
      </div>
    </div>
</nav>
    


    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-6 border-right pro ">
                
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><span class=" gfont  ">Profile Details</span><img class="rounded-circle mt-5" width="150px" src="{{user.profile.dp.url}}"><span class="font-weight-bold fs-2 ">{{user.profile.name}}</span><span class="text-primary">{{user.username}}</span><span class="font-weight-bold fs-5 ">{{user.profile.mob}}</span><span class="font-weight-bold fs-5 ">Business Account</span><span> </span><br><br><br><a href="{% url 'listt' %}"><img width="400px" style="border: 5px solid #555;" src="/static/img/list.png"></a></div>
            </div>
            <div class="col-md-6 border-right proo">
                
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                        <span class="gfont">Your Startups</span>
                    </div>
                    {% for startup in startups %}
                    <div class="container-fluid mt-5 mb-5 ">
                        <div class="row">
                            <div class="col">
                                <div class="col max-mb-30 aos-init aos-animate" data-aos="fade-up"> <a href="/info/{{startup.id}}" class="icon-box text-center" data-bg-color="#fff" style="background-color: rgb(234, 237, 247);" data-abc="true">
                                        <div class="icon"> <img src="{{startup.image.url}}" width="240"> </div>
                                        <div class="content">
                                            <h3 class="title fz-20">{{startup.name}}</h3>
                                            <div class="desc">
                                                <p>{{startup.bio}}</p>
                                            </div> <span class="link">View details <i class="fa fa-arrow-right"></i></span>
                                        </div>
                                    </a> </div>
                            </div>
                        </div>
                    </div>
                    
                    
                    {% endfor %}
                    
                    
                    
                    
                    
                
            </div>
           
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
